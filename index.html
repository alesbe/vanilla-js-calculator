<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="calculator__container">
            <div id="display">
                <p id="result__small">0</p>
                <p id="result__big">0</p>
            </div>

            <div id="button__container">
                <div class="button__row">
                    <div class="button button--light-grey" id="btn__C"><p>C</p></div>
                    <div class="button button--light-grey" id="btn__sign"><p>+/-</p></div>
                    <div class="button button--light-grey" id="btn__del"><p>del</p></div>
                    <div class="button button--orange" id="btn__/"><p>/</p></div>
                </div>

                <div class="button__row">
                    <div class="button button--dark-grey" id="btn__7"><p>7</p></div>
                    <div class="button button--dark-grey" id="btn__8"><p>8</p></div>
                    <div class="button button--dark-grey" id="btn__9"><p>9</p></div>
                    <div class="button button--orange" id="btn__x"><p>x</p></div>
                </div>

                <div class="button__row">
                    <div class="button button--dark-grey" id="btn__4"><p>4</p></div>
                    <div class="button button--dark-grey" id="btn__5"><p>5</p></div>
                    <div class="button button--dark-grey" id="btn__6"><p>6</p></div>
                    <div class="button button--orange" id="btn__-"><p>-</p></div>
                </div>
                
                <div class="button__row">
                    <div class="button button--dark-grey" id="btn__1"><p>1</p></div>
                    <div class="button button--dark-grey" id="btn__2"><p>2</p></div>
                    <div class="button button--dark-grey" id="btn__3"><p>3</p></div>
                    <div class="button button--orange" id="btn__+"><p>+</p></div>
                </div>
                
                <div class="button__row">
                    <div class="button button--dark-grey" id="btn__0"><p>0</p></div>
                    <div class="button button--dark-grey" id="btn__."><p>.</p></div>
                    <div class="button button--orange" id="btn__="><p>=</p></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
